name: ostrum_test
description: "A new Flutter project."


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0



dependencies:
  flutter:
    sdk: flutter



  flutter_bloc: ^9.1.1
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  json_annotation: ^4.9.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  slider_button: ^2.1.0
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  build: ^2.4.2
  #  card_scanner: ^1.0.2

  path_provider: ^2.1.2
  path: ^1.9.0
  carousel_slider: ^5.1.1
  auto_route: ^10.1.0+1
  dio: ^5.8.0+1
  hydrated_bloc: ^10.1.1
  tuple: ^2.0.2
  shimmer: ^3.0.0




  icon_builder:
    path: icon_builder







dependency_overrides:
  vibration: ^3.1.3



dev_dependencies:
  flutter_test:
    sdk: flutter




  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  flutter_lints: ^5.0.0
  auto_route_generator: ^10.0.1






flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fonts/
    - assets/test_images/
    - assets/fonts/poppins/





targets:
  $default:
    builders:
      icon_builder|icon_builder:
        generate_for:
          - lib/generated/icons_placeholder.dart


builders:
  icon_builder:
    import: "package:ostrum_test/icons_placeholder.dart"





